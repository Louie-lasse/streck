{% extends "admin/layout.html" %}
{% block title %}Lägg till produkt{% endblock %}
{% block body %}
	{{ super() }}
	<ul class="minimenu">
		<li><a href="/admin/product">Bakåt</a></li>
	</ul>
	<form action="/admin/product/add" method="post" class="productform">
		<p><label>Streckkod: <input type="text" name="barcode" required></label></p>
		<p><label>Namn: <input type="text" name="name" required></label></p>
		<p><label id="price">Pris: <input type="number" name="price" min="0" required><span>kr</span></label></p>
		<p><label>Kategori: <select name="category">
		{% for category in categories %}
			{{ category }}
			{{ categories }}
			<option value="{{ category['id'] }}">{{ category['name'] }}</option>
		{% endfor %}
		</select></label></p>
		<p><label>Bild: <input type="file" name="picture"></label></p>
		<p><button type="submit">Lägg till produkt</button></p>
	</form>
{% endblock %}
