{% extends "layout.html" %}
{% block head %}
	<meta http-equiv="refresh" content="15; URL=/">
	{{ super() }}
{% endblock %}
{% block action %}/user{% endblock %}
{% block title %}{{ product.name() }}{% endblock %}
{% block body %}
	{{ super() }}
	<img src="{{ url_for('static', filename='products/%s' % product.picture()) }}" alt="{{ product.name() }}">
	<dl>
		<dt>Pris:</dt>
		<dl>{{ product.price() }}</dd>
		<dt>Kategori:</dt>
		<dl>{{ product.category() }}</dd>
	</dl>
{% endblock %}
